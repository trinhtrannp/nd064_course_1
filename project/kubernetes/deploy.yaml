apiVersion: apps/v1
kind: Deployment
metadata:
  name: techtrends
  namespace: sandbox
spec:
  replicas: 1
  template:
    spec:
      containers:
      - image: trinhtran2151995/techtrends:latest
        name: techtrends
        resources:
          requests:
          - cpu: "250m"
            memory: "64Mi"
          limits:
          - cpu: "500m"
            memory: "128Mi" 
        ports:
        - containerPort: 3111
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3111
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3111

